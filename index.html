<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center w-100" id="navbarNav">
           
            <a class="navbar-brand right" href="#">
                <img src="./assets/Home.svg" alt="Home-logo" class="img-fluid">
            </a>
            <a class="navbar-brand mx-auto" href="#">
                <img src="./assets/Logo-svg.svg" alt="Logo" class="img-fluid">
            </a>
            <a class="navbar-brand mx-left" href="#">
                <img src="./assets/Profile.svg" alt="Profile-logo" class="img-fluid">
            </a>
          </div>
        </div>
    </nav>

    <hero>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col">
                    <div class="hero-section text-center text-dark py-5" style="background-image: url('./assets/Hero.jpg'); background-size: cover; ">
                        <h1 class="display-4 fw-bold">Hello, Royce! </h1>
                        <h2 class="display-5">Today</h2>
                        <h3 class="display-6">15. April 2024</h3>
                    </div>
                </div>
            </div>
        </div>
    </hero>

    <form id="formTask" class ="container my-4">
        <h2 class="text-center my-4">MY SCHEDULE</h2>
        <div class="row justify-content-around">
            <div class="col-md-5 bg-light">
                <h3 class="text-center">Create A New Task</h3>
                <div class="row">
                    <h5 class="text-left">Title Task</h5>
                    <input id="taskNameInput" class="form-control" type="text" placeholder="Add A Task Name">
                </div>
                <div class="row">
                    <h5>Description</h5>
                    <input id="descriptionInput" class="form-control" type="text" placeholder="Add A Description">

                </div>
                <div class="row">
                    <div class="col my-4 d-flex flex-column justify-content-center align-items-center">
                        <h5 >DATE</h5>
                        <input id="dateInput" class="px-5 form-control" type="date">

                    </div>
                    <div class="col my-4 d-flex flex-column justify-content-center align-items-center">
                        <h5 >TIME</h5>
                        <input id="timeInput" class="px-5 form-control" type="time">
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col my-4">
                        <button id="submit" class="btn btn-primary px-5">CREATE</button>

                    </div>
                    <div class="col my-4">
                        <button id="cancelBtn" class="btn btn-primary px-5">CANCEL</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 bg-light">
                <h3 class="text-center">Today's To-Do-List</h3>
                <div class="row py-4 rounded border border-dark">
                    <div class="col-md-1">TIME

                    </div>
                    <div id="taskFilled" class="col-md-7 text-center">TASK
                         
                    </div>
                    <div class="col-md-1">
                        <img src="assets/Check.svg" alt="check-icon" height="24px" width="24px">
                    </div>
                    <div class="col-md-1">
                        <img src="assets/Edit.svg" alt="edit-icon" height="24px" width="24px">
                    </div>
                    <div class="col-md-1">
                        <img src="assets/Delete.svg" alt="delete-icon" height="24px" width="24px">
                    </div>
                </div>
            </div>
        </div>
        
    </form> 
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
